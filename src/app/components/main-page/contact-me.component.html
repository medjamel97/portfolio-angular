<section class="bg-gray-700 py-5">
    <div class="container row mx-auto">
        <mat-card class="col-md-5 mx-auto rounded-3" style="min-height: 400px">
            <mat-card class="rounded-3 shadow w-100 h-100">
                <mat-card class="m-2 z-3 mb-auto ms-auto bg-primary">
                    <div class="mx-3 mt-2 text-white">
                        <p><b>EMAIL : </b> jamelbd97@gmail.com</p>
                        <p><b>TELEPHONE : </b>+216 55 636 500</p>
                    </div>
                </mat-card>
                <div class="position-absolute w-100 h-100">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4261.140398973633!2d10.2523965427346!3d36.86047197541498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12e2cb76e08a14b3%3A0x2cb3893f1a9e167d!2sR%C3%A9sidence%20Jin%C3%A8ne%20l&#39;aouina!5e0!3m2!1sfr!2stn!4v1698313330204!5m2!1sfr!2stn"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            class="rounded-3"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </mat-card>
        </mat-card>
        <form #form="ngForm" name="test" (ngSubmit)="handleSubmit()" class="col-md-6 mx-auto text-white">
            <h2 class="sm:text-4xl text-4xl mb-1 fw-bold title-font">{{"contactMe"|translate}}</h2>
            <p class="leading-relaxed mb-1">{{"sendMeAQuickMessage"|translate}}</p>
            <div class="relative mb-2">
                <label for="name" class="leading-7 text-sm">{{"name"|translate}}</label>
                <input type="text" id="name" name="name" [(ngModel)]="name"
                       class="text-black w-full bg-gray-100 rounded border border-gray-300 focus-border-blue-600 text-base outline-none py-1 px-3 leading-8 duration-200 ease-in-out"/>
            </div>
            <div class="relative mb-2">
                <label for="email" class="leading-7 text-sm">{{"email"|translate}}</label>
                <input type="email" id="email" name="email" [(ngModel)]="email"
                       class="text-black w-full bg-gray-100 rounded border border-gray-300 focus-border-blue-600 text-base outline-none py-1 px-3 leading-8 duration-200 ease-in-out"/>
            </div>
            <div class="relative mb-2">
                <label for="email" class="leading-7 text-sm">{{"message"|translate}}</label>
                <textarea id="message" name="message" [(ngModel)]="message"
                          class="text-black w-full bg-gray-100 rounded border border-gray-300 h-32 text-base outline-none py-1 px-3 resize-none leading-6 duration-200 ease-in-out"></textarea>
            </div>
            <button type="submit"
                    class="text-white bg-blue-500 border-0 py-2 px-6 focus-outline-none hover-bg-indigo-600 rounded text-lg">
                Envoyer
            </button>
        </form>
    </div>

    <!-- Include Google Maps API script here if needed -->

    <script>
        function initMap() {
            const mapOptions = {
                center: {lat: 35.81047302454607, lng: 10.2512938},
                zoom: 15, // Adjust the zoom level as needed
                mapTypeControl: false, // Hide the map type control
            };

            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // You can add markers, custom styles, and other features here as needed.
            const marker = new google.maps.Marker({
                position: mapOptions.center,
                map: map,
                title: "Your Location",
            });
        }
    </script>

</section>
